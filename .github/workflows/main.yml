name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers the workflow only when a tag that follows the pattern vX.X.X is pushed

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up MSBuild
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Configure Visual Studio environment
      shell: cmd
      run: |
        call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
        msbuild /version

    - name: Build the project
      run: msbuild path\to\your\project.sln /p:Configuration=Release

    - name: Archive build artifact
      run: |
        mkdir artifact
        xcopy /Y /S path\to\your\build\output\* artifact\
      shell: cmd

    - name: Upload build artifact
      uses: actions/upload-artifact@v3
      with:
        name: build-artifact
        path: artifact/

  release:
    needs: build
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Download build artifact
      uses: actions/download-artifact@v3
      with:
        name: build-artifact

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # This is provided automatically by GitHub Actions
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: artifact/your-artifact-name.zip  # Adjust this to the correct path and name
        asset_name: your-artifact-name.zip  # Change the name of the artifact
        asset_content_type: application/zip
